<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <section class="item">

    <div>
      <picture>
        <source media="min-width=375px" srcset="image-product-desktop.jpg">
        <source media="min-width= 1440px" srcset="image-product-desktop.jpg">
        <img src="./image-product-desktop.jpg" width="auto" alt="picture of a perfume" />
      </picture>
    </div>

    <div class="item-1">

      <p class="perfume">P E R F U M E</p>


      <h1>
        <br> Gabrielle </br>
        <br> Essence Eau </br>
        <br> De Parfum </br>
      </h1>

      <p class="item-2">

        <br> A floral, solar and voluptuous </br>
        <br>interpretation composed by </br>
        <br> Olivier Polge,
        Perfumer-Creator </br>
        <br> for the House of CHANEL. </br>
      </p>

      <p class="super">
        $149.99
        <sup> $169.99</sup>
      </p>

      <p class="butt"><svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="none" viewBox="0 0 24 24"
          color="white" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg> &nbsp Add to cart </p>

    </div>

  </section>
</body>

</html>
